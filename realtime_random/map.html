<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="client.js" type="text/javascript"></script>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        color: #525454;
        font-size: 22px;
        margin: 0 0 10px 0;
        text-align: center;
      }
      #map {
        bottom:0px;
        height: 100%;
        left: 0px;
        position: absolute;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      var mapStyle;

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        
        console.log("init map")
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13,
          styles: mapStyle,
          mapTypeControl: false
        });       
      }

      function changeMapStyle(styles) {
        mapStyle = styles;
        map.setOptions({styles : mapStyle});
      }
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCGi6LqKU-1_QLSIvFiL669Oibz5kZlvDI">
    </script>
  </body>
</html>
